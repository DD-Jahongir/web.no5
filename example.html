<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="row align-items-center py-3">
      <div class="col-3">
        <img src="logo.png" alt="Описание картинки" class="img-fluid">
      </div>
      <div class="col-9">
        <h1>Название сайта</h1>
      </div>
    </div>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-light mb-4">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a href="#" class="nav-link">Ссылка меню 1</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Ссылка 2</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Ссылка 3</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main class="container">
      <!-- Table Section -->
      <section class="mb-4">
        <h2>Таблица</h2>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Заголовок 1</th>
                <th>Заголовок 2</th>
                <th colspan="2">Заголовок 3 и 4</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td rowspan="2"></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>2</td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <!-- Other rows here -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Links Section -->
      <section class="mb-4">
        <h2>Список гиперссылок</h2>
        <ul class="list-unstyled">
          <li><a href="http://kubsu.ru">Абсолютная ссылка на kubsu.ru (HTTP)</a></li>
          <li><a href="https://kubsu.ru">Абсолютная ссылка на kubsu.ru (HTTPS)</a></li>
          <!-- Other links -->
        </ul>
      </section>

      <!-- Form Section -->
      <section class="mb-4">
        <h2>Форма</h2>
        <form action="/" method="POST" class="p-3 bg-light">
          <div class="mb-3">
            <label for="fio" class="form-label">ФИО</label>
            <input type="text" class="form-control" id="fio" name="fio" placeholder="Введите ваше ФИО">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Телефон</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Введите ваш телефон">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Введите вашу почту">
          </div>
          <!-- Other form fields -->
          <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
      <p>© Jahongir Dekhkonov</p>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
